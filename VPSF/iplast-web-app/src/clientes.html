<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/home.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        .actions button {
            background-color: black;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .actions button:hover {
            background-color: #555;
        }

        .add-client {
            margin-top: 20px;
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .add-client:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Produtos</h1>
    </header>
    <main>
        <button class="add-client" onclick="window.location.href='cadastrar_funcionario.html'">Cadastrar Novo Cliente</button>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Logradouro</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João Silva</td>
                    <td>123.456.789-00</td>
                    <td>joao@email.com</td>
                    <td>Rua A, 123</td>
                    <td class="actions">
                        <button>Editar</button>
                        <button>Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Maria Oliveira</td>
                    <td>987.654.321-00</td>
                    <td>maria@email.com</td>
                    <td>Rua B, 456</td>
                    <td class="actions">
                        <button>Editar</button>
                        <button>Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>Desenvolvido por Pedro Lima.</p>
    </footer>
</body>
</html>
