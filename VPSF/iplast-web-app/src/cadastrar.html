<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Produto</title>
    <link rel="stylesheet" href="css/home.css">
    <style>
        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #555;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: fit-content;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastrar Novo Produto</h1>
    </header>
    <main>
        <form action="#" method="POST">
            <label for="nome">Nome do Produto</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="4" placeholder="Digite a descrição do produto" required></textarea>

            <label for="valor-custo">Valor de Custo</label>
            <input type="number" id="valor-custo" name="valor-custo" placeholder="Digite o valor de custo" step="0.01" required>

            <label for="valor-venda">Valor de Venda</label>
            <input type="number" id="valor-venda" name="valor-venda" placeholder="Digite o valor de venda" step="0.01" required>

            <button type="submit">Salvar Produto</button>
        </form>
        <a href="clientes.html" class="back-button">Voltar</a>
    </main>
    <footer>
        <p>Desenvolvido por Pedro Lima.</p>
    </footer>
</body>
</html>
